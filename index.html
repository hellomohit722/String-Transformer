<!DOCTYPE html>
<html>

<head>

    <title>String Transformation</title>
    <link rel="stylesheet" href="style.css">
    <script rel="script" defer src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <h1>String Transformation</h1>

        <div class="line"></div>

        <input type="text" class="input-container" placeholder="Enter the sentence with space(alphanumeric)" value=""Mohit is a good boy.>
        
        <div class="output-container">
            <div class="output">
                <p class="title">Lower Case</p>
                <p class="Lower-Case content"></p>
            </div>

            <div class="output">
                <p class="title"> Upper Case</p>
                <p class="Upper-Case content"></p>
            </div>

            <div class="output">
                <p class="title"> Camel Case</p>
                <p class="Camel-Case content"></p>
            </div>

            <div class="output">
                <p class="title">Pascal Case</p>
                <p class="Pascal-Case content"></p>
            </div>

            <div class="output">
                <p class="title"> Snake Case</p>
                <p class="Snake-Case content"></p>
            </div>

            <div class="output">
                <p class="title">Kebab Case</p>
                <p class="Kebab-Case content"></p>
            </div>

            <div class="output">
                <p class="title">Trim</p>
                <p class="Trim content"></p>
            </div>
        </div>
    </div>
</body>

</html>
